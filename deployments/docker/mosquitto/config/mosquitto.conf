# TWINUP Sensor System - MQTT Broker Configuration
# Eclipse Mosquitto configuration for real-time analytics

# Network settings
listener 1883 0.0.0.0
listener 9001 0.0.0.0
protocol websockets

# Security settings (development mode)
allow_anonymous true
password_file /mosquitto/config/passwd

# Logging
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 1800

# Connection settings
max_connections 1000
max_keepalive 65535

# Message settings
message_size_limit 0
max_queued_messages 1000

# Performance tuning
sys_interval 10
